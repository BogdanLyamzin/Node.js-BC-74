<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <p id="error-response" class="error"></p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get("http://localhost:3000/movies/6841b3ab1508b38119adc501")
            .then(({data})=> console.log(data))
            .catch(error => {
                if(error.response?.data?.message) {
                    document.getElementById("error-response").textContent = error.response.data.message
                }
            });
    </script>
</body>
</html>
